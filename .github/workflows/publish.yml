name: publish

# IMPORTANT: This workflow must ONLY be triggered by a tag push (push.tags).
# DO NOT call this via workflow_call from another workflow (e.g., release.yml).
#
# Why: npm's Trusted Publisher validates the OIDC subject claim, which encodes
# the exact triggering workflow. When called via workflow_call, the claim
# reflects the *caller* workflow, not publish.yml â€” npm rejects it and falls
# back to token auth, which fails with ENEEDAUTH. The tag push trigger produces
# the correct claim and is the only path that works.
#
# workflow_dispatch is kept for manual emergency publishes from this workflow directly.
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        # reads packageManager from package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: "https://registry.npmjs.org/"

      - run: npm install -g npm@11
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
      - run: npm publish --provenance --access public
